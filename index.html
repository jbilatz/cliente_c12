<!DOCTYPE html>
<html lang="es">

<head>
  <title>Cliente</title>
  <!-- Establece el estilo del cuerpo de la página -->
  <style type="text/css">
    BODY {
      font-family: monospace;
    }
  </style>
</head>

<body>
  <!-- Encabezado principal -->
  <h1>Mi primer cliente RESTful</h1>

  <!-- Líneas horizontales como separadores -->
  <hr>
  <hr>
  <hr>

  <!-- Contenedor para mostrar los detalles de la solicitud -->
  <div class="container">
    <!-- Título para la sección de solicitud -->
    <h3>Solicitud:</h3>
  </div>

  <!-- Sección para seleccionar el método HTTP -->
  <div class="form-group">
    <label for="metodoMenu">
      Método HTTP:
    </label>
    <!-- Menú desplegable para seleccionar el método HTTP -->
    <select class="form-control" id="metodoMenu">
      <option value="GET">GET</option>
      <option value="POST">POST</option>
      <option value="PATCH">PATCH</option>
      <option value="DELETE">DELETE</option>
    </select>
  </div>

  <!-- Campo de entrada para la ruta -->
  <div class="form-group">
    <label for="rutaCampo">Ruta: </label>
    <input id="rutaCampo" type="text" size="100">
  </div>

  <!-- Campo de entrada para el cuerpo de la solicitud -->
  <div class="form-group">
    <label for="cuerpoCampo">Cuerpo: </label>
    <br><br>
    <textarea id="cuerpoCampo" rows="10" cols="100" name="ingresar cuerpo de la Solicitud"></textarea>
    <!-- <input id="cuerpoCampo" type="text" size="100"> -->
  </div>

  <!-- Botón para enviar la solicitud -->
  <button type="submit" id="send" class="btn btn-success">Send</button>

  <!-- Contenedor para mostrar la respuesta recibida -->
  <div class="container">
    <!-- Título para la sección de respuesta -->
    <h3>Respuesta:</h3>
    <hr>

    <!-- Sección para mostrar la respuesta recibida -->
    <pre id="areaRespuesta"></pre>

  </div>

  <hr>

  <!-- Incluye el archivo script.js que contiene el código JavaScript -->
  <script src="script.js"></script>

</body>

</html>
